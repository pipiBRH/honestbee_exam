<html>

<head>
    <title>Goods Deal</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function () {

            var conn;
            var msg = $("#msg");
            var log = $("#log");

            function appendLog(msg) {
                var d = log[0]
                var doScroll = d.scrollTop == d.scrollHeight - d.clientHeight;
                msg.appendTo(log)
                if (doScroll) {
                    d.scrollTop = d.scrollHeight - d.clientHeight;
                }
            }

            $("#form").submit(function () {
                if (!conn) {
                    return false;
                }
                if (!msg.val()) {
                    return false;
                }
                conn.send(msg.val());
                msg.val("");
                return false
            });

            if (window["WebSocket"]) {
                conn = new WebSocket("wss://api.hoyoyo.xyz/ws");
                conn.onclose = function (evt) {
                    appendLog($("<div><b>Connection Closed.</b></div>"))
                }
                conn.onmessage = function (evt) {
                    var data = JSON.parse(evt.data)
                    appendLog($("<div/>").text(`${data.sender}:${data.content}`))
                    if (data.goods) {
                        let div = $("<div/>").attr("style",
                            "border-width:3px;border-style:dashed;border-color:#FFAC55;padding:5px;")
                        $("<div/>").text(`${data.sender}:`).appendTo(div)
                        $("<a/>").attr('href', `${data.goods[0]._source.url}`).text(
                            `${data.goods[0]._source.pname}`).appendTo(div)
                        $("<div/>").text(`$${data.goods[0]._source.price}`).appendTo(div)
                        $("<br>").appendTo(div)
                        $("<img/>").attr('src', `${data.goods[0]._source.image}`).appendTo(div)
                        appendLog(div)
                    }
                }
            } else {
                appendLog($("<div><b>WebSockets Not Support.</b></div>"))
            }
        });
    </script>
    <style type="text/css">
        html {
            overflow: hidden;
        }

        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            background: gray;
        }

        #log {
            background: white;
            margin: 0;
            padding: 0.5em 0.5em 0.5em 0.5em;
            position: absolute;
            top: 0.5em;
            left: 0.5em;
            right: 0.5em;
            bottom: 3em;
            overflow: auto;
        }

        #form {
            padding: 0 0.5em 0 0.5em;
            margin: 0;
            position: absolute;
            bottom: 1em;
            left: 0px;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="log"></div>
    <form id="form">
        <input type="submit" value="send" />
        <input type="text" id="msg" size="64" />
    </form>
</body>

</html>
